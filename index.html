<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
   <article class="card-container">
<div class="card-component__container">
  <div class="card">
<h1>Your result</h1>
<div class="circle">

<h1 class="text-big">76</h1>
<p class="text-small">of 100</p>
</div>
<h1>Great</h1>
<p class="text-center">You scored higher than 65% of the people who have taken these tests</p>
  </div>
  <div class="card">

<h1 class="text-clr">Summary</h1>
<div class="score">
  <div class="score-reaction scores">
    <div class="score-container">
      <img src="icon-reaction.svg" alt="reaction">
    </div>

      <span class="text-gap">Reaction</span>
    <span class="text-clr-black gap-one">80/ <span class="text-clr-grey">100</span></span>
  </div>
  
  <div class="score-memory scores">
    <div class="score-container">
      <img src="icon-memory.svg" alt="memory">
    </div>

      <span class="text-gap">Memory</span>
    <span class="text-clr-black gap-one">80/ <span class="text-clr-grey">100</span></span>
  </div>
  <div class="score-verbal scores">
    <div class="score-container">
      <img src="icon-verbal.svg" alt="verbal">
    </div>
    
      <span class="text-gap">Verbal</span>
    <span class="text-clr-black gap">80/ <span class="text-clr-grey">100</span></span>
  </div>
  
  <div class="score-visual scores">
    <div class="score-container">
      <img src="icon-visual.svg" alt="visual">
    </div>

      <span class="text-gap">Visual</span>
    <span class="text-clr-black gap">80/ <span class="text-clr-grey">100</span></span>
  </div>
</div>
  <button class="btn">continue</button>
  </div>
</div>
   </article>
   <!--time 3hr -->
</body>
</html>
